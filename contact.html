<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Jack's Hobbies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-col">
    <!-- Navigation Bar -->
    <header
      class="font-sans bg-white text-white flex justify-between items-center px-8 py-4"
    >
      <a href="index.html">
        <h1 class="text-3xl font-bold text-red-500">hobbies page</h1>
      </a>

      <!-- Right: Circular Buttons -->
      <nav class="flex space-x-4 mb-2">
        <a
          href="index.html"
          class="w-20 h-10 flex items-center justify-center bg-red-500 text-white rounded-full hover:bg-gray-300"
        >
          home
        </a>
        <a
          href="sauna.html"
          class="w-20 h-10 flex items-center justify-center bg-red-500 text-white rounded-full hover:bg-gray-300"
        >
          sauna
        </a>
        <a
          href="photo.html"
          class="w-28 h-10 flex items-center justify-center bg-red-500 text-white rounded-full hover:bg-gray-300"
        >
          photography
        </a>
        <a
          href="photo.html"
          class="w-28 h-10 flex items-center justify-center bg-red-500 text-white rounded-full hover:bg-gray-300"
          >football</a
        >
      </nav>
    </header>
    <hr class="border-t-8 border-slate-400 w-full" />
  </br>
    <!-- Main Content -->
    <main class="bg-white flex-grow flex items-center justify-center p-8">
      <form
      class="w-full max-w-sm "
      action="thank-you.html"
      method="GET"
      autocomplete="off"
      >
    </br>
        <!-- Form Title -->
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">
          Get in touch
        </h2>

        <!-- First Name -->
        <div class="mb-4">
          <label for="first-name" class="block text-gray-700 font-medium mb-2"
            >First Name</label
          >
          <input
            type="text"
            id="first-name"
            name="first-name"
            class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500"
            placeholder="First Name*"
            required
          />
        </div>

        <!-- Last Name -->
        <div class="mb-4">
          <label for="last-name" class="block text-gray-700 font-medium mb-2"
            >Last Name</label
          >
          <input
            type="text"
            id="last-name"
            name="last-name"
            class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500"
            placeholder="Last Name*"
            required
          />
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-medium mb-2"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500"
            placeholder="Email Address*"
            required
          />
        </div>

        <!-- Message -->
        <div class="mb-6">
          <label for="message" class="block text-gray-700 font-medium mb-2"
            >Message</label
          >
          <textarea
            id="message"
            name="message"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500"
            placeholder="Enter your message"
            rows="4"
            required
          ></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button
            type="submit"
            class="px-6 py-2 bg-red-500 text-white font-bold rounded-full hover:bg-gray-200 transition-all"
          >
            Submit
          </button>
        </div>
      </form>
    </main>

    <footer
      class="flex justify-between fixed w-full bottom-0 items-center bg-gray-50 text-black py-4 px-8"
    >
      <!-- Center: Copyright -->
      <p class="absolute left-1/2 transform -translate-x-1/2">
        &copy; 2024 Jack's Hobbies. All rights reserved.
      </p>

      <!-- Right: Contact Link -->
      <a
        href="contact.html"
        class="w-20 h-8 text-sm ml-auto flex items-center justify-center bg-gray-50 text-black rounded-full hover:bg-gray-200"
        >Contact</a
      >
    </footer>
  </body>
</html>
